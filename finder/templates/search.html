{% load static %}
<html>
    <head>
        <title>
LittleBingo!|SearchResult
        </title>
        <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</head>
    <body>
            <div class="row bg-light border">
            <ul class="col-md-3"><a href="{% url 'index' %}">
                <img src="{% static 'logo.png' %}" alt="logo"
                height="80px" width="110px">
</a>
                </ul>
                <ul style="margin: auto ;" class="col-md-9">
                  
                <form method="POST" action="search"  >
                  {% csrf_token %}
                  
                  <input class="rounded" type="text" style="width:250px;" name="search" autofocus x-webkit-speech/>
                  <a href="#"><button class="btn btn-outline-dark" type="submit">Search</button></a>
                  
                  </form>
              </ul>
            </div>
            
          <div style="padding-top:50px;">
          {% if final_result %}
          <b style="padding-left: 50px; padding-right: 50px; color: #646464; font-size: 2em;">Search Results-</b>
          {% for result in final_result %}
          <div style="padding-left: 50px; padding-right: 50px; font-size: .3em;">
              <h4 style="color: green;"><a href="{{ result.1 }}">{{ result.0 }}</a></h4>
              <h5 style="color: red;">{{ result.1 }}</h5>
              <h5>{{ result.2 }}</h5>
          </div><br><br>
          {% endfor %}
          {% else %}
          <center><h2>No Search Results!</h2></center>
          {% endif %}
        </div>
    </body>
</html>
